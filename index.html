<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr-Inovates - Transcription</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 30px;
      max-width: 960px;
      margin: auto;
    }
    section {
      background: #fff;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    h2 { margin-bottom: 15px; color: #2c3e50; }
    button {
      padding: 10px 16px;
      margin: 6px 4px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
      resize: vertical;
    }
    audio { width: 100%; margin-top: 10px; }
    #chat-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message { margin: 10px 0; }
    .message.user { text-align: right; color: #007bff; }
    .message.bot { text-align: left; color: #333; }
  </style>
</head>
<body>

  <section>
    <h2>Record & Transcribe</h2>
    <label for="langSelect">Language:</label>
    <select id="langSelect">
      <option value="en-US">English (US)</option>
      <option value="fa-IR">Persian</option>
      <option value="fr-FR">French</option>
      <option value="de-DE">German</option>
      <option value="es-ES">Spanish</option>
    </select><br><br>

    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <button id="playRecord" disabled>Play Recording</button><br><br>

    <audio id="audioPlayer" controls></audio>

    <h3>Transcript</h3>
    <textarea id="transcriptBox" rows="6"></textarea>
    <br>
    <button id="summarizeBtn">Summarize Transcript</button>
  </section>

  <section>
    <h2>Clinical Summary</h2>
    <div id="chat-box">
      <div class="message bot"><strong>Bot:</strong> Ready to generate a clinical note summary.</div>
    </div>
  </section>

  <script>
    const startRecordBtn = document.getElementById('startRecord');
    const stopRecordBtn = document.getElementById('stopRecord');
    const playRecordBtn = document.getElementById('playRecord');
    const audioPlayer = document.getElementById('audioPlayer');
    const transcriptBox = document.getElementById('transcriptBox');
    const langSelect = document.getElementById('langSelect');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const chatBox = document.getElementById('chat-box');

    let mediaRecorder;
    let audioChunks = [];
    let recognition;
    let finalTranscript = '';

    startRecordBtn.addEventListener('click', () => {
      audioChunks = [];
      finalTranscript = '';
      transcriptBox.value = '';

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;
          };
          mediaRecorder.start();

          startRecordBtn.disabled = true;
          stopRecordBtn.disabled = false;
          playRecordBtn.disabled = true;

          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = langSelect.value;

            recognition.onresult = event => {
              let interim = '';
              for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                  finalTranscript += event.results[i][0].transcript + ' ';
                } else {
                  interim += event.results[i][0].transcript;
                }
              }
              transcriptBox.value = finalTranscript + interim;
              transcriptBox.scrollTop = transcriptBox.scrollHeight;
            };
            recognition.start();
          } else {
            transcriptBox.value = "Speech recognition not supported.";
          }
        }).catch(err => alert("Microphone error: " + err.message));
    });

    stopRecordBtn.addEventListener('click', () => {
      if (mediaRecorder) mediaRecorder.stop();
      if (recognition) recognition.stop();
      startRecordBtn.disabled = false;
      stopRecordBtn.disabled = true;
      playRecordBtn.disabled = false;
    });

    playRecordBtn.addEventListener('click', () => audioPlayer.play());

    summarizeBtn.addEventListener('click', async () => {
      const transcript = transcriptBox.value.trim();
      if (!transcript) return alert("Transcript is empty.");

      chatBox.innerHTML += `<div class="message user"><strong>You:</strong> Please summarize this transcript.</div>`;

      const prompt = `
Summarize the following patient-doctor conversation into this clinical note template:

===========================
     PATIENT HISTORY
===========================

Patient Name     : [Not provided]  
DOB              : [Not provided]  
Gender           : [Not provided]  
Date of Visit    : ${new Date().toLocaleDateString('en-AU')}  
Patient ID       : [Generated by system]

---------------------------------------
1. Chief Complaint (CC)
---------------------------------------
[From transcript]

---------------------------------------
2. History of Present Illness (HPI)
---------------------------------------
[From transcript]

---------------------------------------
3. Past Medical History (PMH)
---------------------------------------
[From transcript]

---------------------------------------
4. Current Medications
---------------------------------------
[From transcript]

---------------------------------------
5. Allergies
---------------------------------------
[From transcript]

---------------------------------------
6. Family History (FH)
---------------------------------------
[From transcript]

---------------------------------------
7. Social History (SH)
---------------------------------------
[From transcript]

---------------------------------------
8. Review of Systems (ROS)
---------------------------------------
[From transcript]

---------------------------------------
9. Vital Signs
---------------------------------------
(To be completed at intake)

---------------------------------------
10. Clinical Impression / Notes
---------------------------------------
[Summary + recommendations]

Physician: Dr. [Name]  
Signature: _______________________  
Date: ${new Date().toLocaleDateString('en-AU')}

--- Transcript ---
${transcript}
`;

      try {
        const response = await fetch('https://a8lhx0zjp9.execute-api.ap-southeast-2.amazonaws.com/dev/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong><pre>${data.response}</pre></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error(err);
        chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> Summarization failed.</div>`;
      }
    });
  </script>
</body>
</html>
