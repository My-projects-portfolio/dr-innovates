<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr-Inovates Real-time Transcription</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.947.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Dr-Inovates Real-time Transcription</h1>
  <button id="startTranscription">Start Transcription</button>
  <button id="stopTranscription" disabled>Stop Transcription</button>
  <textarea id="transcriptBox" readonly placeholder="Live transcription will appear here..."></textarea>

  <script type="module">
    import { startMicrophoneTranscription } from 'https://cdn.jsdelivr.net/npm/amazon-transcribe-websocket-client/browser/index.js';

    const region = 'ap-southeast-2';
    const identityPoolId = 'ap-southeast-2:4fab4693-33c5-4ba7-923e-6a1b1b9e1f4b';
    const languageCode = 'en-US';

    AWS.config.region = region;
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: identityPoolId });

    const startBtn = document.getElementById('startTranscription');
    const stopBtn = document.getElementById('stopTranscription');
    const transcriptBox = document.getElementById('transcriptBox');

    let controller;

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      transcriptBox.value = '';

      await AWS.config.credentials.getPromise();
      const credentials = AWS.config.credentials;

      controller = await startMicrophoneTranscription({
        region,
        credentials,
        languageCode,
        onTranscription: (transcription) => {
          transcriptBox.value = transcription;
        },
        onError: (err) => {
          console.error('Transcribe Error:', err);
          alert('Error in real-time transcription');
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      });
    };

    stopBtn.onclick = () => {
      if (controller && controller.stop) controller.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
